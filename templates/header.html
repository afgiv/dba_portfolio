<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport", content="width-device-width" initial-scale="1"/>
    <title>Software Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" bis_skin_checked="1">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        {% if page == 'student' %}
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('student_dashboard') }}" class="nav-link px-2">My Courses</a></li>
            <li><a href="{{ url_for('list_of_courses') }}" class="nav-link px-2">Courses</a></li>
        </ul>
        <div class="col-md-3 text-end" bis_skin_checked="1">
        <a type="button" class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% elif page == 'faculty' %}
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('faculty_dashboard') }}" class="nav-link px-2">My Courses</a></li>
            <li><a href="{{ url_for('list_of_students') }}" class="nav-link px-2">My Students</a></li>
        </ul>
        <div class="col-md-3 text-end" bis_skin_checked="1">
        <a type="button" class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% elif page == 'librarian' %}
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('librarian_dashboard') }}" class="nav-link px-2">Books</a></li>
            <li><a href="{{ url_for('add_book') }}" class="nav-link px-2">Add a New Book</a></li>
        </ul>
        <div class="col-md-3 text-end" bis_skin_checked="1">
        <a type="button" class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% elif page == 'admin' %}
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('admin_dashboard') }}" class="nav-link px-2">Users</a></li>
            <li><a href="{{ url_for('new_course') }}" class="nav-link px-2">Courses</a></li>
            <li><a href="{{ url_for('new_enrollment') }}" class="nav-link px-2">Enrollment</a></li>
        </ul>
        <div class="col-md-3 text-end" bis_skin_checked="1">
        <a type="button" class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% endif %}
    </header>
</div>
