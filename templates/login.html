<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width" initial-scale="1"/>
        <title>Software Testing</title>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form method="post" action="{{ url_for('login') }}"> 
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating" bis_skin_checked="1">
                    <input type="text" name="user_id" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">User ID</label> </div>
                <div class="form-floating" bis_skin_checked="1">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label> </div>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button> 
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
            </form>
        </main>
    </body>
</html>
